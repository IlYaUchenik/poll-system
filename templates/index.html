<!DOCTYPE html>
<html>
<head>
    <title>Опросы</title>
</head>
<body>
    <h1>Список опросов</h1>
    {% for poll in polls %}
    <div>
        <a href="{{ url_for('poll', poll_id=poll[0]) }}">{{ poll[1] }}</a>
    </div>
    {% endfor %}
    <a href="{{ url_for('create') }}">Создать опрос</a>
</body>
</html>
